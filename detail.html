<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #1d72b8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input[type="radio"] {
            width: auto;
        }

        .form-group input[type="checkbox"] {
            width: auto;
        }

        .form-group button {
            background-color: #1d72b8;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #155a8a;
        }

        .form-group button:active {
            background-color: #1d72b8;
            transform: translateY(2px);
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #1d72b8;
            outline: none;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Product Order Form</h2>
        <form action="#" method="post">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Full Address</label>
                <textarea id="address" name="address" required placeholder="Enter your full address"></textarea>
            </div>

            <!-- Contact -->
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" required placeholder="Enter your contact number">
            </div>

            <!-- Size Option -->
            <div class="form-group">
                <label for="size">Size Option</label>
                <select id="size" name="size" required>
                    <option value="">Select Size</option>
                    <option value="S">Small (S)</option>
                    <option value="M">Medium (M)</option>
                    <option value="L">Large (L)</option>
                    <option value="XL">Extra Large (XL)</option>
                </select>
            </div>

            <!-- Height -->
            <div class="form-group">
                <label for="height">Height (in cm)</label>
                <input type="number" id="height" name="height" required placeholder="Enter your height in cm">
            </div>

            <!-- Weight -->
            <div class="form-group">
                <label for="weight">Weight (in kg)</label>
                <input type="number" id="weight" name="weight" required placeholder="Enter your weight in kg">
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button class="btn" onclick="window.location.href='payment.html'">submit</button>
            </div>
        </form>
    </div>
</body>
</html>
